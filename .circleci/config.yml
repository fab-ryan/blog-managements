jobs:
  build_and_test: # this can be any name you choose
    executor: node/default # use the default executor defined within the orb
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

workflows:
  build_and_test: # this can be any name you choose
    jobs:
      - build_and_test: # this must match the job name above
          filters:
            branches:
              only:
                - main # this must match the branch you want to run the job on

